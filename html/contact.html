<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Contact Us</title>
</head>
<header>
  <nav>
    <button id="Home" href="index.html"> Home</button>
    <button id="Contact" href="html/contact.html"> Contact</button>
  </nav>
</header>
<body>
  <div class="contact-container">
      <form id="formContact">
        <div class="div-contact-form">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" />
          <div class="error" id="name-error"> Please type your name</div>
        </div>
        <div class="div-contact-form">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" />
          <div class="error" id="subject-error"> Subject must be minimum 10 characters</div>
        </div>
        <div class="div-contact-form">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <div class="error" id="email-error"> Please enter your email in correct format</div>
        </div>
        <div class="div-contact-form">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" />
          <div  class="error" id="adress-error"> Address must have minimum 25 characters</div>
        </div>
        <div class="div-submit">
            <button id="submit-button" type="submit">Submit</button>
        </div>
      </form>  
      
      
    </div>
    <div id="form-success"> Form succsesfully submitted</div>

      <script src="/JS/nav.js"></script>
      <script src="/JS/contact.js"></script>
</body>
</html>

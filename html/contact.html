<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <div class="contact-div"> 
        <div class="contact-container">
          <div class="contact-div-input">
            <label for="email"></label>
            <input class="contact" type="text" placeholder="Email" name="email" id="email">
          </div>
          <div class="contact-div-input">
            <label for="name"></label>
            <input class="contact" type="text" placeholder="Full Name" name="Full Name" id="name">
          </div>
          <div class="contact-div-input">
            <label for="message"></label>
            <input class="contact-message" type="text" placeholder="Type your message here..." name="message" id="message">
          </div>
          <div class="su-but">
            <button type="submit" class="signup-button"> Submit </button>
          </div>
        </div>        
      </div>
</body>
</html>
